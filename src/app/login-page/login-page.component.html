<div class="card position">
    <div class="center">
        <div class='login-text'>
            <span>Login</span>
        </div>
        <div class="user-logo">
            <!-- <span>Login</span> -->
            <i class="fa fa-user-circle fa-4x"></i>
        </div>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Enter username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input type="text" name="pwd" class="form-control" placeholder="Enter password" [(ngModel)]="password">
            </div>
            <div class="form-group" *ngIf="errmsg != ''">
                <span class='error'>{{errmsg}}</span>
            </div>
        </form>
    </div>
    <div class="submit">
        <div class="center">
            <button class="btn btn-primary" (click)="login()">Submit</button>
        </div>
    </div>
</div>
